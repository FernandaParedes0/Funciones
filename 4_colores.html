<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        display: flex;
        flex-direction: row;
      }
    </style>
</head>
<body>
    <div style="width: 200px; height: 200px; background-color: blue;" id="div-blue"></div>
    <div style="width: 200px; height: 200px; background-color: red;"  id="div-red"></div>
    <div style="width: 200px; height: 200px; background-color: green;" id="div-green"></div>
    <div style="width: 200px; height: 200px; background-color: yellow;" id="div-yellow"></div>
    <div style="width: 200px; height: 200px; background-color: white; border: 1px solid black;" id="key">Cuadro blanco que cambia de color seg√∫n letras</div>
    <script>
// Ejercicio cuadro cambia a negro
const divBlue = document.getElementById('div-blue');
const divRed = document.getElementById('div-red');
const divGreen = document.getElementById('div-green');
const divYellow = document.getElementById('div-yellow');

divBlue.addEventListener('click', function() {
  divBlue.style.backgroundColor = 'black';
});

divRed.addEventListener('click', function() {
  divRed.style.backgroundColor = 'black';
});

divGreen.addEventListener('click', function() {
  divGreen.style.backgroundColor = 'black';
});

divYellow.addEventListener('click', function() {
  divYellow.style.backgroundColor = 'black';
});

// Ejercicio cuadro blanco que cambia de color
const key = document.getElementById('key');

document.addEventListener('keydown', function (event) {
if (event.key === 'a') {
  key.style.backgroundColor = 'pink';
} else if (event.key === 's') {
  key.style.backgroundColor = 'orange';
} else if (event.key === 'd') {
  key.style.backgroundColor = 'lightblue';
}});

// Ejercicio crear div de color
const newDiv = document.createElement('div');

    newDiv.style.width = '200px';
    newDiv.style.height = '200px';

document.body.appendChild(newDiv);

document.addEventListener('keydown', function (event) {
if (event.key === 'q') {
  newDiv.style.backgroundColor = 'purple';
} else if (event.key === 'w') {
  newDiv.style.backgroundColor = 'gray';
} else if (event.key === 'e') {
  newDiv.style.backgroundColor = 'brown';
}});



    </script>
</body>
</html>
